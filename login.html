<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="login.css">
<title>Login/Sign up</title>
</head>

<body>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">

      <!-- Login -->
      <form action="#" class="sign-in-form">
        <h2 class="title">Login</h2>
        <!-- email or id -->
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email or ID">
        </div>
        <!-- password -->
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password">
        </div>
        <!-- submit button -->
        <input type="submit" value="Login" class="btn">
        <input type="button" value="Cancel" class="btn-cancel" onclick="location.href='jobs.html'">

        <!-- socmed -->
        <p class="social-text">Or login with...</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>

      <!-- sign up -->
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <!-- full name -->
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Full name">
        </div>
        <!-- email -->
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email">
        </div>
        <!-- password -->
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password">
        </div>
        <!-- submit button -->
        <input type="submit" class="btn" value="Sign up">
        <input type="button" value="Cancel" class="btn-cancel" onclick="location.href='jobs.html'">

        <!-- socmed -->
        <p class="social-text">Or Sign up with...</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- little desc by the side of the form -->
  <div class="panels-container">

    <!-- sign up panel -->
    <div class="panel left-panel">
      <div class="content">
        <h3>New user?</h3>
        <p>
          We have many companies looking for future employees! Sign up now to search for your perfect job!
        </p>
        <button class="btn transparent" id="sign-up-btn">Sign up</button>
      </div>
      <img src="img/log.svg" class="image" alt="">
    </div>

    <!-- login panel -->
    <div class="panel right-panel">
      <div class="content">
        <h3>Already a member?</h3>
        <p>
          Find the jobs you've been searching for!
        </p>
        <button class="btn transparent" id="sign-in-btn">Login</button>
      </div>
      <img src="img/register.svg" class="image" alt="">
    </div>
  </div>
</div>
<!-- js slide animation -->
<script src="login.js"></script>
</body>
</html>
